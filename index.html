<!DOCTYPE html>
index.html
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eine wichtige Frage ğŸ’–</title>

  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(180deg, #ffe6eb, #ffd6e0);
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1, h2, p {
      color: #b3003b;
    }

    #buttons {
      position: relative;
      height: 200px;
      margin-top: 40px;
    }

    button {
      font-size: 20px;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* ğŸ’– JA BUTTON */
    #yesBtn {
      background: #ff4d6d;
      color: white;
      animation: pulse 2s infinite;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* ğŸ™ˆ NEIN BUTTON */
    #noBtn {
      position: absolute;
      background: #ddd;
      color: #444;
      left: 150px;
    }

    /* â¤ï¸ HERZEN */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hey du â¤ï¸</h1>
  <p>Ich hab da eine kleine, wichtige Frageâ€¦</p>
  <h2>Willst du mein Valentinstags-Date sein? ğŸ’</h2>

  <div id="buttons">
    <button id="yesBtn" onclick="yes()">JA ğŸ˜</button>
    <button id="noBtn" onmouseover="moveNo()">Nein ğŸ™ˆ</button>
  </div>

  <p id="antwort"></p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Ja-Button wÃ¤chst bei jedem Versuch
      yesBtn.style.transform = "scale(1.2)";
      setTimeout(() => {
        yesBtn.style.transform = "scale(1.08)";
      }, 200);
    }

    function yes() {
      document.getElementById("antwort").innerHTML =
        "YESSS ğŸ¥°â¤ï¸ Ich freu mich riesig auf unseren Valentinstag!";
    }

    /* â¤ï¸ Herzen erzeugen */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
